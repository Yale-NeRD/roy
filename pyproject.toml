[build-system]
requires = ["hatchling", "cython", "setuptools"]
build-backend = "hatchling.build"

[project]
name = "roy-on-ray"
version = "0.0.1b"
authors = [
  { name="Seung-seob Lee", email="seung-seob.lee@yale.edu" },
]
description = "A data structure layer for mutable remote objects on Ray."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Yale-NeRD/roy"
Issues = "https://github.com/Yale-NeRD/roy/issues"

[tool.hatch.build.targets.sdist]
include = [
    "src/roy_on_ray/*.so",
    "src/roy_on_ray/*.pyx",
    "src/roy_on_ray/*.pxd",
    "src/roy_on_ray/*.py",
    "src/roy_on_ray/*.c",  # If C files are generated by Cython
    "src/roy_on_ray/Makefile",
]
[tool.hatch.build.targets.wheel]
include = [
    "src/roy_on_ray/*.so",
    "src/roy_on_ray/*.pyx",
    "src/roy_on_ray/*.pxd",
    "src/roy_on_ray/*.py",
    "src/roy_on_ray/*.c",  # If C files are generated by Cython
    "src/roy_on_ray/Makefile",
]

[tool.hatch.build.hooks.custom]
hooks = ["hatch_build"]

[tool.hatch.build.hooks.custom.hatch_build]
path = "hatch_build.py"
